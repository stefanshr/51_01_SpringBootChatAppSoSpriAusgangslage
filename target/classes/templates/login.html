<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>SoSpri-the-page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pr_bbw.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#includedHeader").load("fragments/header.html");
            $("#includedFooter").load("fragments/footer.html");
        });

    </script>

</head>

<body>
<div id="includedHeader"></div>
<section>
    <div class="container" style="height: 40vh;margin-top: 10vh">
        <form id="loginForm" th:action="@{/login}" method="post" class="form-inline">
            <legend>Please Login</legend>
            <div style="color: red" th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div class="form-group">
                <label for="username">Username: </label>
                <input style="margin-left: 2vh" type="text" id="username" class="form-control" name="username"/>
            </div>
            <div class="form-group">
                <label style="margin-left: 3vh" for="password">Password: </label>
                <input style="margin-left: 2vh" type="password" id="password" name="password" class="form-control"/>
            </div>
            <button style="margin-left: 5vh" type="submit" class="btn btn-success">Login</button>


            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

        </form>
    </div>
</section>
<div id="includedFooter"></div>
</body>
<script>
    window.onload = function () {
        document.getElementById("loginForm").onsubmit = function () {
            var pswElement = document.getElementById("password");
            pswElement.value = pswElement.value + 'pepper';
            return true;
        };
    };
</script>
</html>
